plugins {
	id 'fabric-loom' version '1.7-SNAPSHOT'
	id 'maven-publish'
}

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
	maven {
		url 'https://maven.terraformersmc.com/releases/'
		content {
			includeGroup("com.terraformersmc")
		} 
	}

	maven {
		url 'https://api.modrinth.com/maven'
		content {
			includeGroup("maven.modrinth")
		}
	}

	flatDir {
		dirs("libs")
   	}

	mavenCentral()
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	modRuntimeOnly "net.fabricmc.fabric-api:fabric-api:${project.fabric_api_version}"
	modImplementation "maven.modrinth:sodium:${project.sodium_version}"
	modImplementation "com.terraformersmc:modmenu:${project.modmenu_version}"
	modImplementation "maven.modrinth:iris:${project.iris_version}"
	modRuntimeOnly("org.antlr:antlr4-runtime:4.13.1")
	modRuntimeOnly("io.github.douira:glsl-transformer:2.0.1")
	modRuntimeOnly("org.anarres:jcpp:1.4.14")

	modImplementation ":crowdin-translate:${project.crowdin_translate_version}"
	include ":crowdin-translate:${project.crowdin_translate_version}"

	include "com.moandjiezana.toml:toml4j:${project.toml4j_version}"
	implementation "com.moandjiezana.toml:toml4j:${project.toml4j_version}"

	implementation "io.github.douira:glsl-transformer:${project.glsl_transformer_version}"
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 21
}

java {
	withSourcesJar()

	sourceCompatibility = JavaVersion.VERSION_21
	targetCompatibility = JavaVersion.VERSION_21
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
}
